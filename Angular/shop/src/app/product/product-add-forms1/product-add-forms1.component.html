<h3>{{title}}</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group mt-4">
    <input type="text" placeholder="Ürün Adı" #productName="ngModel" [(ngModel)]="model.name" class="form-control"
      name="productName" id="productName" required>
    <div class="text-danger text-center" *ngIf="productName.invalid&&productName.dirty">Ürün ismi boş bırakılamaz.</div>
  </div>
  <div class="form-group mt-4">
    <input type="text" placeholder="Açıklama" #productDescription="ngModel" [(ngModel)]="model.description"
      class="form-control" name="productDescription" id="productDescription" required>
    <div class="text-danger text-center" *ngIf="productDescription.invalid&&productDescription.dirty">Açıklama boş
      bırakılamaz.</div>
  </div>
  <div class="form-group mt-4">
    <input type="text" placeholder="Ürün Resmi" #productImageUrl="ngModel" [(ngModel)]="model.imageUrl"
      class="form-control" name="productImageUrl" id="productImageUrl" required>
    <div class="text-danger text-center" *ngIf="productImageUrl.invalid&&productImageUrl.dirty">Resim yolu boş
      bırakılamaz.</div>
  </div>
  <div class="form-group mt-4">
    <input type="number" placeholder="Ürün Fiyatı" #productPrice="ngModel" [(ngModel)]="model.price" class="form-control"
      name="productPrice" id="productPrice" required>
    <div class="text-danger text-center" *ngIf="productPrice.invalid&&productPrice.dirty">Fiyat boş
      bırakılamaz.</div>
  </div>
  <div class="form-group mt-4">
    <select class="form-select" #productCategoryId="ngModel" [(ngModel)]="model.categoryId" id="productCategoryId"
      name="productCategoryId" required>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div class="text-danger text-center" *ngIf="productCategoryId.invalid&&productCategoryId.dirty">Kategori boş
      bırakılamaz.</div>
  </div>
  <div class="form-group mt-4">
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary w-100" [disabled]="productAddForm.invalid">Ürün Ekle</button>
      </div>
    </div>
  </div>
</form>
