<h3>{{title}}</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
  <div class="form-group mt-4">
    <input type="text" id="productName" name="productName" formControlName="name" class="form-control" placeholder="Ürün Adı">
  </div>
  <div class="form-group mt-4">
    <input type="text" id="productDescription" name="productDescription" formControlName="description" class="form-control" placeholder="Ürün Açıklama">
  </div>
  <div class="form-group mt-4">
    <input type="text" id="productImageUrl" name="productImageUrl" formControlName="imageUrl" class="form-control" placeholder="Ürün resim yolu">
  </div>
  <div class="form-group mt-4 ">
    <input type="number" id="productPrice" name="productPrice" formControlName="price" class="form-control" placeholder="Ürün Fiyatı">
  </div>
  <div class="form-group mt-4">
    <select class="form-select" formControlName="categoryId" id="productCategoryId"
      name="productCategoryId">
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
  </div>
  <div class="form-group mt-4">
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary w-100" [disabled]="productAddForm.invalid">Ürün Ekle</button>
      </div>
    </div>
  </div>
</form>
